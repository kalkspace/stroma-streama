version: '3.5'

services:
  streama:
    image: quay.io/kalkspace/stroma-streama:sha-037df3e
    volumes:
      - "/dev:/dev"
    privileged: true
    restart: always

  ssh:
    image: jnovack/autossh
    environment:
      SSH_REMOTE_USER: pi
      SSH_REMOTE_HOST: k3s.kalk.space
      SSH_REMOTE_PORT: 30022
      SSH_TUNNEL_PORT: 80
      SSH_BIND_IP: marcus
      SSH_TARGET_HOST: streama
      SSH_TARGET_PORT: 8080
    restart: always
    volumes:
      - /etc/autossh/id_rsa:/id_rsa
    dns:
      - 8.8.8.8
      - 4.2.2.4
